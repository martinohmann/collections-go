---
language: go
sudo: false
go:
  - "1.12"
  - "1.13"
env:
  global:
    - GO111MODULE=on
cache:
  directories:
    - $HOME/.cache/go-build
    - $HOME/gopath/pkg/mod
script:
  - make verify-codegen
  - make coverage
  - make lint
  - 'if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then make bench; fi'
